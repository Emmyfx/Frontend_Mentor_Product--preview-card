        <!-- <h3>Hello world!</h3> -->

        </div>
    
        <div class="perfume">
          <p class="heading">PERFUME</p>
          <h1 class="sub-heading">Gabrielle Essence Eau De Parfum</h1>

          <button> 
            <img src="/images/icon-cart.svg" alt="">  Add to Cart</button>
        </div>
      </div>
